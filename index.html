<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyForm</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="container">
		<form class="form" id="data-form">
			<h2 id="title">ENTER YOUR DETAILS</h2>
			<div class="group">
				<label for="First Name" class="field-name">FIRST NAME</label>
				<input type="text" name="First Name" placeholder="First Name" class="field">
			</div>
			<div class="group">
				<label for="Last Name" class="field-name">LAST NAME</label>
				<input type="text" name="Last Name" placeholder="Last Name" class="field">
			</div>
			<div id="gender">
				<label for="Gender" class="field-name">GENDER : </label>
				<input type="radio" name="Gender" value="Male" checked> <span class="gender-field">MALE</span>
				<input type="radio" name="Gender" value="Female"> <span class="gender-field">FEMALE</span>
				<input type="radio" name="Gender" value="Others"> <span class="gender-field">OTHERS</span>
			</div>
			<div class="group">
				<label class="field-name">EMAIL</label>
				<input type="email" name="Email" placeholder="Email" class="field">
			</div>
			<div class="group">
				<label for="Mobile" class="field-name">MOBILE</label>
				<input type="text" name="Mobile" placeholder="Mobile" class="field">
			</div>
			<div class="group">
				<label class="field-name">SELECT LANGUAGE</label>
				<select name="Language" class="field">
					<option selected value="">none</option>
					<option value="Hindi">Hindi</option>
					<option value="English">English</option>
					<option value="Kashmiri">Kashmiri</option>
					<option value="Gojri">Gojri</option>
				</select>
			</div>
			<div class="group">
				<label class="field-name">SELECT DEGREE</label>
				<select name="Degree" class="field">
					<option selected value="">none</option>
					<option value="B.Tech">B.Tech</option>
					<option value="B.E.">B.E.</option>
					<option value="M.Tech">M.Tech</option>
					<option value="M.E.">M.E.</option>
				</select>
			</div>
			<button type="submit" id="submit-btn">Submit</button>
		</form>

		<div class="controls">
			<button id="show-users" class="control-btn">Show Users</button>
			<button id="hide-users" class="control-btn">Hide Users</button>
		</div>

		<div class="data hide"></div>
	</main>

	<script src="./index.js"></script>
</body>
</html>
