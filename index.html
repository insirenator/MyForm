<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyForm</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Main Container -->
	<main class="container">
		<!-- Main Form -->
		<form class="form" id="data-form">
			<!-- Form Title -->
			<h2 id="title">ENTER YOUR DETAILS</h2>
			<!-- First Name -->
			<div class="group">
				<label for="First Name" class="field-name">FIRST NAME<span class="asterisk">*</span></label>
				<input type="text" name="First Name" placeholder="First Name" class="field" id="first-name">
				<p class="error hide" id="first-name-error">Please enter First Name.</p>
			</div>
			<!-- Last Name -->
			<div class="group">
				<label for="Last Name" class="field-name">LAST NAME<span class="asterisk">*</span></label>
				<input type="text" name="Last Name" placeholder="Last Name" class="field" id="last-name">
				<p class="error hide" id="last-name-error">Please enter Last Name.</p>
			</div>
			<!-- Gender -->
			<div id="gender">
				<label for="Gender" class="field-name">GENDER<span class="asterisk">*</span> : </label>
				<input type="radio" name="Gender" value="Male" checked> <span class="gender-field">MALE</span>
				<input type="radio" name="Gender" value="Female"> <span class="gender-field">FEMALE</span>
				<input type="radio" name="Gender" value="Others"> <span class="gender-field">OTHERS</span>
			</div>
			<!-- Email -->
			<div class="group">
				<label class="field-name">EMAIL<span class="asterisk">*</span></label>
				<input type="email" name="Email" placeholder="Email" class="field" id="email">
				<p class="error hide" id="email-error">Please enter a valid email address.</p>
			</div>
			<!-- Mobile -->
			<div class="group">
				<label for="Mobile" class="field-name">MOBILE<span class="asterisk">*</span></label>
				<input type="tel" name="Mobile" placeholder="Mobile" class="field" id="mobile">
				<p class="error hide" id="mobile-error">Please enter a valid mobile number.</p>
			</div>
			<!-- Language -->
			<div class="group">
				<label class="field-name">SELECT LANGUAGE<span class="asterisk">*</span></label>
				<select name="Language" id="language" class="field">
					<option selected value="">none</option>
					<option value="Hindi">Hindi</option>
					<option value="English">English</option>
					<option value="Kashmiri">Kashmiri</option>
					<option value="Gojri">Gojri</option>
				</select>
				<p class="error hide" id="language-error">Please select a Language.</p>
			</div>
			<!-- Degree -->
			<div class="group">
				<label class="field-name">SELECT DEGREE<span class="asterisk">*</span></label>
				<select name="Degree" id="degree" class="field">
					<option selected value="">none</option>
					<option value="B.Tech">B.Tech</option>
					<option value="B.E.">B.E.</option>
					<option value="M.Tech">M.Tech</option>
					<option value="M.E.">M.E.</option>
				</select>
				<p class="error hide" id="degree-error">Please select a Degree.</p>
			</div>
			<!-- Submit Button -->
			<button type="submit" id="submit-btn">Submit</button>
		</form>
		<!-- Controls -->
		<div class="controls">
			<button id="show-users" class="control-btn">Show Users</button>
			<button id="clear-users" class="control-btn">Clear Users</button>
		</div>
		<!-- Data Display Section -->
		<div class="data hide"></div>
	</main>
	<!-- Scripts -->
	<script src="./index.js"></script>
	<script src="./error_validations.js"></script>
</body>
</html>
